{% with map.0.latitude|stringformat:"f" as lat %}
{% with map.0.longitude|stringformat:"f" as long %}

{% block api_js %}
    <!-- Google Maps API javascript -->
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
{% endblock %}

{% block html %}
    <!-- HTML map container -->
    <div id="map-canvas-{{ id }}"
         style="width: {{ width }}px; height: {{ height }}px;"
         class="easy-map-googlemap">
         {% block noscript %}
         <noscript>
            <img alt="Map of {{ map.address }}" src="https://maps.google.com/maps/api/staticmap?center={{ lat }},{{ long }}&zoom={{ zoom }}&markers={{ lat }},{{ long }}&size={{ width }}x{{ height }}&sensor=false">
         </noscript>
         {% endblock noscript %}
    </div>
{% endblock %}

{% block map_js %}
    <!-- Map creation script -->
    <script type="text/javascript">
        var g_lat_long_bound_{{ id }} = new google.maps.LatLngBounds();
        function initialize_map_{{id}}() {
            var latlng = new google.maps.LatLng({{ lat }}, {{ long }});
            var mapElem = document.getElementById("map-canvas-{{ id }}");

            {% block map_options_js %}
            var mapOptions = {
                zoom: {{ zoom }},
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            {% endblock %}

            var map = new google.maps.Map(mapElem, mapOptions);

            {% block extra_js %}
            {% for address in map %}
            var latlng_{{forloop.counter}} = new google.maps.LatLng({{ address.latitude }}, {{ address.longitude }});
            var marker_{{forloop.counter}} = new google.maps.Marker({
                position: latlng_{{forloop.counter}},
                map: map,
                title: "{{ address.address }}"
            });
            g_lat_long_bound_{{ id }}.extend(latlng_{{forloop.counter}})

            {% endfor %}
            map.fitBounds(g_lat_long_bound_{{ id }});
            {% endblock %}
        }

        {% block map_loading_js %}
        // initialize the map after page loading
        google.maps.event.addDomListener(window, 'load', initialize_map_{{id}});
        {% endblock %}
    </script>
{% endblock %}

{% endwith %}
{% endwith %}
